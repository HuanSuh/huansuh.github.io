<!-- Global site tag (gtag.js) - Google Analytics -->
{% if site.ga_ua %}
<script async src="https://www.googletagmanager.com/gtag/js?id={{site.ga_ua}}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', {{site.ga_ua}});
</script>
{% endif %}
